<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <h2>Account Sign In</h2>
        <form [formGroup]="loginform" (ngSubmit)="login()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required formControlName="email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required formControlName="password">

            <button type="submit">SIGN IN</button>
        </form>
        <p>Don't have an account? <a routerLink="/signup" routerLinkActive="active" >SIGN UP</a></p>
    </div>
</body>
</html>
