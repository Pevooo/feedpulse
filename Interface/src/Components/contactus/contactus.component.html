<!-- Contact Section - Translated Version -->
<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
        <h3 class="fs-6 text-secondary mb-2 text-uppercase text-center">{{ 'CONTACT_GET_IN_TOUCH' | translate }}</h3>
        <h2 class="display-5 mb-4 mb-md-5 text-center">{{ 'CONTACT_WORK_WITH_US' | translate }}</h2>
        <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle" />
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row gy-3 gy-md-4 gy-lg-0 align-items-xl-center">
      <div class="col-12 col-lg-6">
        <img class="img-fluid rounded" loading="lazy" src="../../assets/contactus-img.jpg" alt="Get in Touch" />
      </div>
      <div class="col-12 col-lg-6">
        <div class="row justify-content-xl-center">
          <div class="col-12 col-xl-11">
            <div class="bg-white border rounded shadow-sm overflow-hidden">
              <form action="#!">
                <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                  <div class="col-12">
                    <label for="fullname" class="form-label">
                      {{ 'CONTACT_FULLNAME' | translate }} <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required />
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="email" class="form-label">
                      {{ 'CONTACT_EMAIL' | translate }} <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                      </span>
                      <input type="email" class="form-control" id="email" name="email" required />
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="phone" class="form-label">{{ 'CONTACT_PHONE' | translate }}</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="bi bi-telephone"></i>
                      </span>
                      <input type="tel" class="form-control" id="phone" name="phone" />
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="subject" class="form-label">
                      {{ 'CONTACT_SUBJECT' | translate }} <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="subject" name="subject" required />
                  </div>
                  <div class="col-12">
                    <label for="message" class="form-label">
                      {{ 'CONTACT_MESSAGE' | translate }} <span class="text-danger">*</span>
                    </label>
                    <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-lg" type="submit" style="color: white; background-color: #20c0bd;">
                        {{ 'CONTACT_SEND_MESSAGE' | translate }}
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
