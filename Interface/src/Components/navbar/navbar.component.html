<nav [ngClass]="{'navbar': true, 'scrolled': isScrolled}">
  <div class="navbar-brand">
    <img src="assets/logo.png" alt="FeedPulse Logo" class="logo-img">
  </div>
  <ul class="navbar-links">
    <li>
      <a routerLink="/home" routerLinkActive="active active-link" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    </li>
    <li>
      <a routerLink="/services" routerLinkActive="active active-link">Services</a>
    </li>
    <li>
      <a routerLink="/about" routerLinkActive="active active-link">About Us</a>
    </li>
    <li>
      <a routerLink="/contact-us" routerLinkActive="active active-link">Contact Us</a>
    </li>

    <!-- Single conditional block for logged-in/not logged-in state -->
    <ng-container *ngIf="isLoggedIn; else notLoggedIn">
      <li>
        <a routerLink="/dashboard" routerLinkActive="active active-link">Dashboard</a>
      </li>
      <li>
        <a href="#" (click)="onLogout($event)">Logout</a>
      </li>
    </ng-container>

    <ng-template #notLoggedIn>
      <li>
        <a routerLink="/login" routerLinkActive="active active-link">Login</a>
      </li>
      <li>
        <a routerLink="/signup" routerLinkActive="active active-link">Signup</a>
      </li>
    </ng-template>
  </ul>
</nav>
