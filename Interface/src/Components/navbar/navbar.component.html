<nav class="navbar">
  <div class="navbar-brand">FEEDPULSE</div>
  <ul class="navbar-links">
    <li>
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">HOME</a>
    </li>
    <li>
      <a routerLink="/services" routerLinkActive="active">SERVICES</a>
    </li>
    <li>
      <a routerLink="/about" routerLinkActive="active">ABOUT US</a>
    </li>
    <li>
      <a routerLink="/contact-us" routerLinkActive="active">CONTACT US</a>
    </li>

    <!-- Single conditional block for logged-in/not logged-in state -->
    <ng-container *ngIf="isLoggedIn; else notLoggedIn">
      <li>
        <a routerLink="/dashboard" routerLinkActive="active">DASHBOARD</a>
      </li>
      <li>
        <a href="#" (click)="onLogout($event)">LOGOUT</a>
      </li>
    </ng-container>

    <ng-template #notLoggedIn>
      <li>
        <a routerLink="/login" routerLinkActive="active">LOGIN</a>
      </li>
      <li>
        <a routerLink="/signup" routerLinkActive="active">SIGNUP</a>
      </li>
    </ng-template>
  </ul>
</nav>
