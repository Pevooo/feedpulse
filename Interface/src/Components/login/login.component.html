<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-10 col-xl-8">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px; overflow: hidden;">
          <div class="row g-0">
            <!--image in the left-->
            <div class="col-md-6 d-none d-md-block">
                <img src="assets/login5.png" alt="Login Image" class="img-fluid h-100" style="object-fit:contain;">
            </div>

            <!--Sing in form-->
            <div class="col-md-6">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center" style="color: #0a2640;">Login</h3>
                <form #signupForm="ngForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
                  <!-- User Name -->
                    <div class="form-floating mb-4">
                      <input type="text" name="userName" [(ngModel)]="Model.userName" required minlength="3" maxlength="20" #userName="ngModel" class="form-control" id="userName" />
                      <label for="userName"><img src="assets/icons/user-icon.png" class="icon" alt="user-icon">Username*</label>
                      <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="invalid-feedback">
                        <small *ngIf="userName.errors!['required']">User Name is required.</small>
                        <small *ngIf="userName.errors!['minlength']">User Name must be at least 3 characters long.</small>
                        <small *ngIf="userName.errors!['maxlength']">User Name cannot exceed 20 characters.</small>
                      </div>
                    </div>
                  <!-- Password -->
                  <div class="form-floating mb-4">
                    <input type="password" name="password" [(ngModel)]="Model.password" required minlength="8" #password="ngModel" class="form-control" id="password" />
                    <label for="password"><img src="assets/icons/pass-icon.png" class="icon" alt="pass-icon">Password*</label>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                      <small *ngIf="password.errors!['required']">Password is required.</small>
                      <small *ngIf="password.errors!['minlength']">Password must be at least 8 characters long.</small>
                    </div>
                  </div>
                  <!-- Submit Button -->
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" >Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
