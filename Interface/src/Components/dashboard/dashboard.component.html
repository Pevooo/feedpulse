  <div class="header">
    <button *ngIf="!isConnected" (click)="login()" style="background-color: #20c0bd; color: white;">Login with Facebook</button>
    <button *ngIf="isConnected" class="connected-button" (click)="logout()" style="background-color: #20c0bd; color: white;">Connected (Logout)</button>
  </div>

  <div *ngIf="userData">
    <h3>Welcome, Aya</h3> <!--{{ userData.name }}</h3>-->
    <img src="assets/5.png" alt="profile picture"><!--[src]="userData.picture?.data.url" alt="Profile Picture">-->
  </div>

  <!-- ✅ Updated unregistered pages display -->
  <div *ngIf="UnRegistered_Pages?.length">
    <h4>Your Unregistered Pages:</h4>
    <ul>
      <li *ngFor="let page of UnRegistered_Pages">
        {{ page.name || 'Unknown Page' }} (ID: {{ page.id }})
        <button (click)="goToForm(page)">Go to Form</button>
      </li>
    </ul>
  </div>
  <div *ngIf="Registered_Pages.length > 0">
    <h4>Your Registered_Pages:</h4>
    <ul>
      <li *ngFor="let page of pages">
        {{ page.name || 'Unknown Page' }} (ID: {{ page.id }})
        <button (click)="goToAnalytics(page)">Analytics</button> <!-- 🔍 New Button -->
      </li>
    </ul>
  </div>
</div>
