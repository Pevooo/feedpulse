<!doctype html>
<html lang="en">
  <head>
  	<title>Test Our Models</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="static/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Test</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10 col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-7 d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Enter Data</h3>
									<!--<div id="form-message-warning" class="mb-4"></div>-->
									<form method="POST" id="contactForm" name="contactForm">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="question" id="question" placeholder="Question">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="answer" id="answer" placeholder="Answer">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="candidate_answer" id="candidate_answer" placeholder="Candidate Answer">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send" class="btn btn-primary" style="width:100%;">
													<!--<div class="submitting"></div>-->
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-lg-5 p-4" style="padding: 0; background-color: aliceblue;">
							  		<img src="static/test_photo.jpg" alt="test_photo"  class="img-fluid" style="width: 100%; height: 100%; object-fit: cover;">
								</div>
						  	</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</body>
</html>
