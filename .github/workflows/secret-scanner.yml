name: Secret Scanner

on: [push]

jobs:
  scan-secrets:
    name: Scan Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history is available for scanning

      # Run Gitleaks Detector
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: ""  # Optional: specify a custom config file if needed
          fail: false      # Do not fail immediately so the next detector can run

      # Install and Run TruffleHog Detector
      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog
        run: trufflehog --json .
