# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - FeedPulse

on:
  push:
    paths:
      - 'web-api/**'
      - '.github/workflows/web-api.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: web-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build web-api/web-api --configuration Release

      - name: Run linting
        run: dotnet format web-api/web-api/web-api.csproj --verify-no-changes

      - name: Test
        run: dotnet test web-api/web-api/web-api.csproj --no-build --verbosity normal

      - name: dotnet publish
        run: dotnet publish web-api/web-api -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D508EE26B2B84D4F80C799CBE5A7F1B7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CFDD34427E0D4422BEB79E03F862E286 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F92051B9AC154024A9D92FB6692DA431 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'FeedPulse'
          slot-name: 'Production'
          package: .
          