name: AI API

on:
  push:
    branches:
      - main
    paths:
      - 'ai-api/**'
      - '.github/workflows/ai-api.yml'
  pull_request:
    paths:
      - 'ai-api/**'
      - '.github/workflows/ai-api.yml'

jobs:  
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ai-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10.6'

      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ai-api/requirements.txt
          pip install flake8 tabulate

      - name: Run Flake8
        run: flake8 --max-line-length=180 .

      - name: Run Unit Tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          PYTHONPATH=./ai-api python -m unittest discover -s "ai-api/test" -p "test_*.py"

      - name: Run Performance Tests
        run: |
          PYTHONPATH=./ai-api python ai-api/test/performance_test.py

      - name: Debug - List files
        run: ls -lah ai-api/

      - name: Debug - List files2
        run: ls -lah ai-api/test/

      - name: Post Performance Results as PR Comment
        if: github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@v2
        with:
          message-path: ai-api/test/performance_report.md
          repo-token: ${{ secrets.GITHUB_TOKEN }}
